<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Present Reveal Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 40px 0;
    }
    .present {
      width: 150px;
      height: 150px;
      position: relative;
      cursor: pointer;
      perspective: 1000px;
      transition: transform 0.3s;
    }
    .present:hover {
      transform: scale(1.05);
    }
    .present-box {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .present.flipped .present-box {
      transform: rotateY(180deg);
    }
    .present-front, .present-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .present-front {
      background-color: #e74c3c;
      background-image: url("data:image/svg+xml,%3Csvg width='150' height='150' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='100%25' height='100%25' fill='%23e74c3c'/%3E%3Crect x='65' y='0' width='20' height='150' fill='%23c0392b'/%3E%3Crect x='0' y='65' width='150' height='20' fill='%23c0392b'/%3E%3Ccircle cx='75' cy='75' r='15' fill='%23f39c12'/%3E%3C/svg%3E");
    }
    .present-back {
      background-color: #3498db;
      transform: rotateY(180deg);
      font-size: 18px;
      font-weight: bold;
      color: white;
      padding: 10px;
    }
    .reset-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .reset-btn:hover {
      background-color: #34495e;
    }
    .location-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .message {
      font-size: 24px;
      color: #2c3e50;
      height: 40px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Click a Present to Reveal Your Destination!</h1>
  <div class="message" id="message"></div>
  <div class="container" id="presents-container">
    <div class="present" onclick="revealPresent(this)">
      <div class="present-box">
        <div class="present-front"></div>
        <div class="present-back"></div>
      </div>
    </div>
    <div class="present" onclick="revealPresent(this)">
      <div class="present-box">
        <div class="present-front"></div>
        <div class="present-back"></div>
      </div>
    </div>
    <div class="present" onclick="revealPresent(this)">
      <div class="present-box">
        <div class="present-front"></div>
        <div class="present-back"></div>
      </div>
    </div>
    <div class="present" onclick="revealPresent(this)">
      <div class="present-box">
        <div class="present-front"></div>
        <div class="present-back"></div>
      </div>
    </div>
    <div class="present" onclick="revealPresent(this)">
      <div class="present-box">
        <div class="present-front"></div>
        <div class="present-back"></div>
      </div>
    </div>
  </div>
  <button class="reset-btn" onclick="resetGame()">Play Again</button>

  <script>
    // Locations with image placeholders
    const locations = [
      { name: "Bún đậu", image: "https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/472187usN/danh-sach-24-quan-bun-dau-mam-tom-ngon-o-da-nang_26" },
      { name: "Bún bò", image: "https://www.google.com/imgres?q=bun%20bo&imgurl=https%3A%2F%2Fdanangbest.com%2Fupload_content%2Fbun-bo-da-nang-1.webp&imgrefurl=https%3A%2F%2Fdanangbest.com%2Ftop-7-quan-bun-bo-da-nang-ngon-nhat-khien-ai-cung-them.html&docid=gsWf8oa2K-SxZM&tbnid=Uy3KgQJHXi3ExM&vet=12ahUKEwjdx-Tp4_KLAxUVr1YBHedrGHQQM3oFCIMBEAA..i&w=750&h=708&hcb=2&ved=2ahUKEwjdx-Tp4_KLAxUVr1YBHedrGHQQM3oFCIMBEAA" },
      { name: "Bún riêu", image: "https://www.google.com/imgres?q=bun%20rieu&imgurl=https%3A%2F%2Fstatic.vinwonders.com%2Fproduction%2Fbun-rieu-cua-da-nang-16_optimized.jpeg&imgrefurl=https%3A%2F%2Fvinwonders.com%2Fvi%2Fwonderpedia%2Fnews%2F13-quan-bun-rieu-cua-da-nang%2F&docid=qFVo2DP5OKbK0M&tbnid=CUnlu3uKsm8kFM&vet=12ahUKEwiM_JW-4_KLAxU7sVYBHeUyD18QM3oECBoQAA..i&w=2000&h=1609&hcb=2&ved=2ahUKEwiM_JW-4_KLAxU7sVYBHeUyD18QM3oECBoQAA" },
      { name: "Bún cá", image: "https://www.google.com/imgres?q=bun%20ca&imgurl=https%3A%2F%2Fcdn.tgdd.vn%2FFiles%2F2020%2F04%2F03%2F1246339%2Fcach-nau-bun-ca-ha-noi-thom-ngon-chuan-vi-khong-ta-13.jpg&imgrefurl=https%3A%2F%2Fwww.dienmayxanh.com%2Fvao-bep%2Fcach-nau-bun-ca-ha-noi-thom-ngon-chuan-vi-khong-tanh-01938&docid=4Z1APHoLvCNmiM&tbnid=Li9nlEFH5tfvKM&vet=12ahUKEwjt29PG4_KLAxWZ7DQHHXG_DOEQM3oECBwQAA..i&w=730&h=400&hcb=2&ved=2ahUKEwjt29PG4_KLAxWZ7DQHHXG_DOEQM3oECBwQAA" },
      { name: "Bún trộn", image: "https://www.google.com/imgres?q=bun%20tron&imgurl=https%3A%2F%2Fcdn.tgdd.vn%2F2021%2F10%2FCookDish%2Ftong-hop-13-cach-lam-bun-tron-ngon-don-gian-de-lam-cho-bua-avt-1200x676.jpg&imgrefurl=https%3A%2F%2Fwww.dienmayxanh.com%2Fvao-bep%2Ftong-hop-13-cach-lam-bun-tron-ngon-don-gian-de-lam-cho-bua-14552&docid=SSIXxuJCoKYdAM&tbnid=k7lXgvjZIPkdGM&vet=12ahUKEwi8kOrP4_KLAxW1lFYBHcbAFBAQM3oECB0QAA..i&w=1200&h=676&hcb=2&ved=2ahUKEwi8kOrP4_KLAxW1lFYBHcbAFBAQM3oECB0QAA" }
    ];
    
    // Shuffle the locations array
    let shuffledLocations = [];
    
    // Initialize the game
    function initGame() {
      // Reset message
      document.getElementById('message').textContent = '';
      
      // Shuffle locations
      shuffledLocations = [...locations].sort(() => Math.random() - 0.5);
      
      // Reset all presents
      const presents = document.querySelectorAll('.present');
      presents.forEach(present => {
        present.classList.remove('flipped');
        present.querySelector('.present-back').innerHTML = '';
      });
    }
    
    // Reveal the present content
    function revealPresent(presentElement) {
      // If already flipped, do nothing
      if (presentElement.classList.contains('flipped')) {
        return;
      }
      
      // Get the index of this present
      const presents = Array.from(document.querySelectorAll('.present'));
      const index = presents.indexOf(presentElement);
      
      // Get the location for this present
      const location = shuffledLocations[index];
      
      // Set the content for the back of the present
      const backElement = presentElement.querySelector('.present-back');
      backElement.innerHTML = `
        <div style="text-align:center">
          <img src="${location.image}" alt="${location.name}" class="location-img">
          <div style="margin-top:10px">${location.name}</div>
        </div>
      `;
      
      // Flip the present
      presentElement.classList.add('flipped');
      
      // Update message
      document.getElementById('message').textContent = `Congratulations! You're going to ${location.name}!`;
    }
    
    // Reset the game
    function resetGame() {
      initGame();
    }
    
    // Initialize the game on load
    window.onload = initGame;
  </script>
</body>
</html>
